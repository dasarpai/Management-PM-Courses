<html>
	<head>
		<title>Set Project Data </title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<meta http-equiv="MSThemeCompatible" content="Yes">
		<script src="gbui://util.js" language="JScript"></script>
		<link rel="stylesheet" href="gbui://ProjIE.css" type="text/css" />
		</head>
		<script src=" CreateNewProject.vbs" language="VBScript"></script>
	</head>
	<body onLoad="handleResize(); init();" onContextMenu="return false" tabIndex="1">
		<script language="JScript">
		pDisplayTaskHeader();
		</script>
		<div class="SidepaneData">
			<br>
			<p>Please complete the following information:</p>
			<br>
			<table width="95%" border="0" cellspacing="1" cellpadding="1">
				<tr>
					<td>Project Title:</td>
				</tr>
				<tr>
					<td>
						<input style="FONT-SIZE: 100%; OVERFLOW: hidden; WIDTH: 95%; FONT-FAMILY: Verdana, Arial, Helvetica" type="text" name="ProjectTitle" maxlength="200">
					</td>
				</tr>
			</table>
			<br>
			<table width="95%" border="0" cellspacing="1" cellpadding="1">
				<tr>
					<td>Project Description:</td>
				</tr>
				<tr>
					<td>
						<textarea style="FONT-SIZE: 100%; WIDTH: 95%; FONT-FAMILY: Verdana, Arial, Helvetica" cols="20" rows="5" name="ProjectNotes"></textarea>
					</td>
				</tr>
			</table>
			<br>
			<table width="95%" border="0" cellspacing="1" cellpadding="1">
				<tr>
					<td>Project Type:</td>
				</tr>
			</table>
			<table width="95%" cellspacing="1" cellpadding="1">
				<tr>
					<td><input type="radio" name="SelectTemplate" value="Project Office" ></td>
					<td><label for="projectOffice">Project Office</label></td>
				</tr>	
				<tr>
					<td><input type="radio" name="SelectTemplate" value="New Business" ></td>
					<td><label for="newBusiness">New Business</label></td>
				</tr>
				<tr>
					<td><input type="radio" name="SelectTemplate" value="Infrastructure"  checked ></td>
					<td><label for="infrastructure">Infrastructure</label></td>
				</tr>
				<tr>
					<td><input type="radio" name="SelectTemplate" value="Software Development" ></td>
					<td><label for="softwareDevelopment">Software Development</label></td>
				</tr>
			</table>
			<table width="90%" cellspacing="1" cellpadding="1">
				<tr>
					<td class="leftAlign">
						<a title="Cancel" id="cancel" class="trigger" href="#" onClick="pNavigate(1,-1,'cancel')">
							Cancel</a>
					</td>
					<td class="rightAlign">
						<a title="Create Plan" id="createPlan" class="trigger" href="#" onClick="validateData()">
							Create</a>
					</td>
				</tr>
			</table>
		</div>
		<script language="JScript">
       pDisplayTaskFooter();
		</script>
	</body>
</html>
